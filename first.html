<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ブログサイト</title>
    <style>
        /* スタイルをここに追加 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        main {
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
        }
        article {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>ブログサイトへようこそ</h1>
    </header>
    <main>
        <article>
            <h2>ブログ記事タイトル</h2>
            <p>ここにブログ記事の内容が入ります。</p>
        </article>
        <!-- ブログ作成フォームを追加 -->
        <section>
            <h2>新しいブログ記事を作成</h2>
            <form id="blogForm">
                <label for="title">タイトル:</label>
                <input type="text" id="title" name="title" required>
                <br>
                <label for="content">内容:</label>
                <textarea id="content" name="content" required></textarea>
                <br>
                <button type="submit">投稿</button>
            </form>
        </section>
    </main>
    <footer>
        <p>© 2023 ブログサイト</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
